<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PMB | Form Pendaftaran</title>
    <script src="https://kit.fontawesome.com/1f1f3296d9.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="img/unsri2.png" height="35px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="index.html">Halaman Utama</a>
                <a class="nav-link" href="pendaftaran.html">Pendaftaran</a>
                <a class="nav-link disabled" href="#">Admin</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <form action="" method="post">
            <div class="border rounded">
                <div class="container my-4">
                    <h3 class="pb-3">Data Diri</h3>
                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="nama">
                    </div>
                    <div class="mb-3">
                        <label for="nisn" class="form-label">NISN</label>
                        <input type="text" class="form-control" id="nisn">
                    </div>
                    <div class="mb-3">
                        <label for="alamat" class="form-label">Alamat</label>
                        <textarea class="form-control" id="alamat" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
                        <div class="input-group">
                            <div class="form-check w-100">
                                <input type="radio" class="form-check-input" id="laki" name="jenis_kelamin" value="L" checked>
                                <label class="form-check-label" for="laki">Laki-Laki</label>
                            </div>
                            <div class="form-check w-100">
                                <input type="radio" class="form-check-input" id="perempuan" name="jenis_kelamin" value="P">
                                <label class="form-check-label" for="perempuan">Perempuan</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="tempat_lahir" class="form-label">Tempat Lahir</label>
                        <input type="text" class="form-control" id="tempat_lahir">
                    </div>
                    <div class="mb-3">
                        <label for="tgl_lahir" class="form-label">Tanggal Lahir</label>
                        <input type="date" class="form-control" id="tgl_lahir">
                    </div>
                    <div class="mb-3">
                        <label for="nama_ortu" class="form-label">Nama Ortu</label>
                        <input type="text" class="form-control" id="nama_ortu">
                    </div>
                </div>
            </div>
            <div class="border rounded mt-3">
                <div class="container my-4">
                    <h3 class="pb-3">Data Akademik</h3>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="n_indo" class="form-label">Nilai Bahasa Indonesia</label>
                            <input type="number" class="form-control" id="n_indo">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="n_ing" class="form-label">Nilai Bahasa Inggris</label>
                            <input type="number" class="form-control" id="n_ing">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="n_mtk" class="form-label">Nilai Matematika</label>
                            <input type="number" class="form-control" id="n_mtk">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="n_ipa" class="form-label">Nilai Ilmu Pengetahuan Alam</label>
                            <input type="number" class="form-control" id="n_ipa">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="sekolah_asal" class="form-label">Sekolah Asal</label>
                        <input type="text" class="form-control" id="sekolah_asal">
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label mb-3" for="flexCheckDefault">
                      Saya mengkonfirmasi atas kebenaran data yang telah saya isi diatas.
                    </label>
                  </div>
                <button type="submit" class="btn btn-primary">Konfirmasi</button>
            </div>
        </form>
    </div>

</body>

</html>
